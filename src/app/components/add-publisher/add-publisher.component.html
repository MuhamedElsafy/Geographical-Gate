<section class="main p-2">
    <div class="grid">
        <div class="col-2"></div>
        <div class="col-9">
            <h5>اضافة جهة جديدة</h5>
            <div class="grid">
                <div class="col-6">
                    <label for="input" class="la-label d-block">اسم الجهة</label>
                    <input type="text" class="w-100 border-0" pInputText placeholder="وزارة الاستثمار" />
                </div>
                <div class="col-6">
                    <label for="input" class="la-label d-block"> أسم الجهة بالانجليزية </label>
                    <input type="text" class="in-eng w-100 border-0" pInputText
                        placeholder="Publisher Name will be here" />
                </div>
                <div class="col-6">
                    <label for="input" class="la-label d-block"> نبذة عن الجهة بالعربية</label>
                    <textarea rows="5" cols="30" class="w-100 border-0" placeholder="اكتب هنا" pInputTextarea
                        [(ngModel)]="value2"></textarea>
                </div>
                <div class="col-6">
                    <label for="input" class="la-label d-block"> نبذة عن الجهة بالانجليزية</label>
                    <textarea rows="5" cols="30" class="in-eng w-100 border-0"
                        placeholder="Information about the publisher in English" pInputTextarea
                        [(ngModel)]="value3"></textarea>
                </div>
                <div class="col-12">
                    <label class="la-label d-block" for="username">الموقع الالكتروني</label>
                    <input pInputText id="username" class="w-100 border-0" aria-describedby="username-help"
                        placeholder=" موقع الجهة الالكتروني" [(ngModel)]="value" />
                </div>
                <div class="col-5">
                    <label for="input" class="la-label d-block"> شعار الجهة </label>
                    <p-toast />
                    <p-fileUpload name="myfile[]" url="https://www.primefaces.org/cdn/api/upload.php" [multiple]="true"
                        accept="image/*" maxFileSize="1000000" (onUpload)="onTemplatedUpload()"
                        (onSelect)="onSelectedFiles($event)">

                        <ng-template pTemplate="content" let-files let-uploadedFiles="uploadedFiles"
                            let-removeFileCallback="removeFileCallback"
                            let-removeUploadedFileCallback="removeUploadedFileCallback">
                            <div *ngIf="files?.length > 0">
                                <div class="flex flex-wrap p-0 sm:p-5 gap-5">
                                    <div *ngFor="let file of files; let i = index"
                                        class="card m-0 px-6 flex flex-column  align-items-center gap-3 file-uploded">
                                        <div>
                                            <img role="presentation" [alt]="file.name" [src]="file.objectURL"
                                                width="100" height="90" />
                                        </div>
                                        <span class="font-semibold">{{ file.name }}</span>
                                        
                                        
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="uploadedFiles?.length > 0">
                                <h5>Completed</h5>
                                <div class="flex flex-wrap p-0 sm:p-5 gap-5">
                                    <div *ngFor="let file of uploadedFiles; let i = index"
                                        class="card m-0 px-6 flex flex-column align-items-center gap-3 ">
                                        <div>
                                            <img role="presentation" [alt]="file.name" [src]="file.objectURL"
                                                width="100" height="90" />
                                        </div>
                                        <span class="font-semibold">{{ file.name }}</span>
                                       
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="file"> </ng-template>
                        <ng-template pTemplate="empty">
                            <div class="flex align-items-center justify-content-center flex-column">
                                <img src="../../../assets/images/upload.png" alt="">
                                <p class="mt-2 mb-0">قم بسحب وإسقاط الملف هنا</p>
                                <p class="mb-0">او قم<span style="color: #1B9111;"> باختيار ملف</span> من الجهاز الخاص
                                    بك</p>
                                <p class="mb-0">يفضل ان يكون 400px X 400px</p>
                            </div>
                        </ng-template>
                    </p-fileUpload>
                </div>
                <div class="col-7">
                    <label for="input" class="la-label d-block">الاسم</label>
                    <p-chips [(ngModel)]="values" placeholder="اضافة جديدة.." />
                </div>
                <div class="col-12 flex justify-content-end mt-6">
                    <button pButton pRipple label="اضافة" class="p-button-success ml-3">
                    </button>
                    <p-button label="عودة" [outlined]="true" severity="contrast" />
                </div>
            </div>
        </div>
    </div>


</section>
